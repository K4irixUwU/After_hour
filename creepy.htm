<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Typing Effect</title>

<style>
  body {
    background: #000;
    color: #d33;
    font-family: "Courier New", monospace;
    padding: 40px;
    font-size: 16px;
    white-space: pre-wrap;
  }

  #terminal {
    letter-spacing: 2px;
    line-height: 1.7;
  }
</style>

</head>
<body>

<div id="terminal"></div>

<script>
const text = `
WE WILL MAINTAIN FOR AS LONG AS WE ARE ABLE.
WATCHERS ARE INEFFECTIVE AT THIS STAGE.
USE SIGNAL [SOL ONSET] AND AWAKEN THE CONSTRUCTS.
THEIR V0141C3E11134, CX..... 5..... 777M. D
[V43......... R.PO............. D8H.... 76....]
`;

let i = 0;
const speed = 40; // typing speed (ms per character)

function type() {
  if (i < text.length) {
    document.getElementById("terminal").textContent += text.charAt(i);
    i++;
    setTimeout(type, speed);
  }
}

type();
</script>

</body>
</html>
